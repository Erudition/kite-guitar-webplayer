  name: GH Pages deploy

  on:
    push:
      branches: master
      paths-ignore:
        - "**.md"

    pull_request:
      branches: master
      paths-ignore:
        - "**.md"
   
  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout 🛎️
          uses: actions/checkout@master
          with:
            persist-credentials: false

        - name: Install 🔧
          run: npm ci

        - name: Build 🏗️
          run: npm run build
          env:
            NODE_ENV: production

        - name: Deploy
          # https://github.com/JamesIves/github-pages-deploy-action
          uses: JamesIves/github-pages-deploy-action@4.4.0
          with:
            branch: gh-pages
            folder: build
